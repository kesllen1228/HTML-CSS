<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradientes em CSS</title>

        *{ /*configurações globais para CSS*/
            height: 100%;

        body {

            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
