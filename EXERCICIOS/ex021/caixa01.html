<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
h1 {/*box-level*/
    background-color: lightgray;
    height: 300px;
    width: 300px;
    border-width: 10px;
    border-style: solid;
    border-color: black;
    padding: 10px 10px 10px 10px;
}
a { /*inline-level*/
    border-width: 5px;
    border-style: solid;
    border-color: red;
}
        
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level <a href="#">links são exemplos de caixas inline-level</a>, vamos ver como tudo isso funciona</p>
</body>
</html>
