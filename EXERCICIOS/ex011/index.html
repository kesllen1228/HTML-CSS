<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
    <!--tag para colocar imagens dinamicas-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio em HTML5</p>
    <audio src="happy-mistake (2).mp3" controls autoplay></audio>
    <audio preload="metadata">
       <source src="happy-mistake (2).mp3" type="audio/mpeg">
       <p>infelizmente seu navegador não consegue reproduzir audio <a href="happy-mistake (2).mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
    <h1>aplicando videos hospedados localmente</h1>
</body>
</html>
