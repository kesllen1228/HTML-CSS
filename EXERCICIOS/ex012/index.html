<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4" width="500px" controls autoplay></video>

    <p>este é outro formato de video</p>
    <video src="midia/meu-video.ogv" width="500px" controls autoplay></video>

    <p>e este é o ultimo formato</p>
    <video src="midia/Meu-Video.webm" width="500px" controls autoplay></video>
<br><br>
<h2>outro video em outro formato</h2>
<!--tag para adicionar videos locais-->
    <video width="500px" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não é compativel com reprodução de videos.</p>
    </video>
<!--tag para videos externos-->
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=cbNcO8WVKXONFC1C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:500 px;height:500px;" title="ANIMATION REEL"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
